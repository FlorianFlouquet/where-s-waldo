<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Where's Waldo ?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="characters-face">
            <img src="./asset/waldo.png" alt="waldo-face">
            <img src="./asset/odlaw.png" alt="odlaw-face">
            <img src="./asset/wizard.png" alt="wizard-face">
        </div>
        <button onclick="startTimer()">Commencer</button>
        <button onclick="stop()">Stop</button>
        <div id="timerContainer">
            <h2 id="timer">
                0:00
            </h2>
        </div>
    </nav>
    <div id="main" onclick="selectChr(event)">
        <div id="dropdown-menu" class="hidden">
            <p onclick="verification(this)">Waldo</p>
            <p onclick="verification(this)">Odlaw</p>
            <p onclick="verification(this)">Wizard</p>
        </div>
        <img src="./asset/wallpaperflare.com_wallpaper.jpg">
    </div>
    <script src="script.js"></script>
</body>
</html>
